          - "Collaborate with the Associate Director of Student Affairs to design and implement new programming ideas."
          - "Curate supplemental leadership resources (reading lists, podcasts, articles, TED talks) to enrich student learning."
          - "Monitor student progress toward program completion and maintained tracking systems."
          - "Lead leadership treks, facilitating student connections with local organizations and cultural institutions."
      - title: "Data Analyst and Technical Leader"
        organization: "Allegheny College"
        location: "Meadville, PA"
        period: "November 2023 - May 2024"
        description:
