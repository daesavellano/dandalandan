  p1:
    heading: "About Me"
    image: "../assets/images/pages/proofoflife.png"
    content:
      - text: "Hi, I'm Danielle (Dana)! I'm a passionate data analyst and healthcare advocate currently pursuing my M.S. in Health Care Analytics and Information Technology at Carnegie Mellon University's Heinz College, where I'm also a Public Policy and International Affairs Fellow."
      - text: "My journey began with a strong foundation in Biology, Computer Science, and Global Health Studies from Allegheny College, where I graduated Summa Cum Laude and was recognized as a campus scholar and leader."
      - text: "My mission is to bridge the gap between healthcare and technology through evidence-based, community-focused solutions. My previous experiences have equipped me with the skills to translate complex data into actionable insights that can improve healthcare outcomes and address real-world challenges."
  p2:
    heading: "Resume"
    content:
